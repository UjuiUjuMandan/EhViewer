name: 'mirror'
on:
  schedule:
    - cron: '* 3 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: bridgelightcloud/github-mirror-action@v3
        with:
          origin: 'https://git.disroot.org/inufuusen/EhViewer'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
